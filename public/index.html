<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
        <title>GoList!</title>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="javascripts/todos.js"></script>
    </head>

    <body>
        <nav id='header-bar' class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">GoList</a>
        </nav>
        <div id="goListSection" class="row container-fluid">
            <div id="todos" class='col-9'>
                <div id="welcomeSection" class='container-fluid'>
                    <h5>Add a Task</h5>
                </div>
                <div id="addSection" class="container-fluid">
                    <form id="goTaskForm" action="">
                        <label for="task">Task: </label><input type="text" id="task">
                        <label for="duedate">Due: </label><input type="date" id="duedate">
                    </form>
                    <button id="postTask">Post Task</button>
                    <div id="done"></div>
                    <div id="json"></div>
                </div>
                <div class='row'>
                    <div id="today" class='col-2'>
                        <button id="getTasks">Get Tasks</button>
                        <div id="comments"></div>
                    </div>
                    <div class='col-2'>
                        <button id="getTomorrowTasks">Get Tasks</button>
                    </div>
                    <div class='col-2'>
                        
                    </div>
                    <div class='col-2'>
                        
                    </div>
                    <div class='col-2'>
                        
                    </div>
                </div>
            </div>
            <div id="quoteSection" class='col-3'>
                <h3>Daily Quote</h3>
                <p>This is the great reward of service, to live, far out and on, in the life of others; 
                this is the mystery of Christ, - to give life's best for such high sake that it shall be found again unto life eternal.</p>
                <h6>- Joshua Chamberlain</h6>
            </div>
        </div>
    </body>
</html>

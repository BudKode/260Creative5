<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
        <title>Comments!</title>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="javascripts/comments.js"></script>
    </head>

    <body>
        <nav id='header-bar' class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Home</a>
        </nav>
        <div id="welcomeSection" class='container-fluid'>
            <h2>Comment Tracker</h2>
            <p>Enter your username and comment away</p>
        </div>
        <div id="commentSection" class='container-fluid'>
            <div class='row'>
                <div class='col-7'>
                    <form id="commentForm" action="">
                        <label for="name">Name: </label><input type="text" id="name" placeholder="Name"><br>
                        <label for="comment">comment: </label><input type="text" id="comment" placeholder="Comment"><br>
                    </form>

                    <button id="postComment">Post Comment</button>
                    <button id="getComments">Get Comments</button>
                    <button id="deleteComments">Delete All</button>
                    <div id="done"></div>
                    <div id="json"></div>
                </div>
                <div class='col-5'>
                    <div id="comments"></div>
                </div>
            </div>
            <div class='row container-fluid'>
                <form id="commentForm" action="">
                    <label for="searchname">Search comments from: </label><input type="text" id="searchname" placeholder="Name"><br>
                </form>
                
                <button id="getUserComments">Get Comments</button>
            </div>
        </div>
    </body>
</html>
